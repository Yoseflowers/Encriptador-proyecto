<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="logo">
                <img src="img/Logo.png" alt="logo">
            </div>
            <textarea placeholder="Ingrese el texto aquí"></textarea>
            <div class="note"><i class="fas fa-hand-paper"></i> Puedes usar tanto Mayúsculas y Minúsculas como también acentos !!!</div>
            <div class="buttons">
                <button id="encrypt-btn" class="btn encrypt">Encriptar</button>
                <button id="decrypt-btn" class="btn decrypt">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <div class="card">
                <img src="img/Muñeco.png" alt="Muñeco">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="copy-btn" class="copy-btn" style="display: none;">Copiar</button>
            </div>
        </div>
    </div>
    <div>
    <footer>
        &copy; Julio 2024 Yoselin Flowers.
    </footer>
</div>
    <script src="script.js"></script>
</body>
</html>
